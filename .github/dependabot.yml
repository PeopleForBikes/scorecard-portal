version: 2
updates:
  # Maintain dependencies for GitHub Actions.
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  # Maintain Rust dependencies.
  - package-ecosystem: cargo
    directory: "/"
    schedule:
      interval: weekly

  # Maintain Python dependencies.
  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: weekly
